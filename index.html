<!DOCTYPE html>
<html>

<head>
	<title>split screen</title>
	<link rel="stylesheet" href="frameworks/bootstrap-5/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
	<section>
		<div class="container-1">
			<h1 class="text-light text-capitalize txt">select a course</h1>
			<hr class="hr">
			<div class="split left">
				<div class="alpha-left h-100">
					<h1 class="text-capitalize">Ps4</h1>
					<a href="#" class="btn btn-left">Click for more...</a>
				</div>
			</div>
			<div class="split right">
				<div class="alpha-right h-100">
					<h1 class="text-capitalize"> gaming laptop </h1>
					<a href="#" class="btn btn-right">Click for more...</a>
				</div>

			</div>
		</div>
	</section>


	<script type="text/javascript" src="frameworks/jquery/jquery.js"></script>
	<script type="text/javascript" src="frameworks/popper/popper.js"></script>
	<script type="text/javascript" src="frameworks/bootstrap-5/js/bootstrap.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>

</body>

</html>
